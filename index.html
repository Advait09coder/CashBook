<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cash Book</h1>
    <div class="container">
        <div class="receipts">
            <h2>Receipts</h2>
            <table id="receipts-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Bill No.</th>
                        <th>Receipts</th>
                        <th>Details</th>
                        <th>Ledger Folio</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="receipts-tbody">
                </tbody>
            </table>
            <form id="receipts-form">
                <label for="receipts-date">Date:</label>
                <input type="date" id="receipts-date" required>
                <label for="receipts-bill-no">Bill No.:</label>
                <input type="number" id="receipts-bill-no" required>
                <label for="receipts-receipts">Receipts:</label>
                <input type="text" id="receipts-receipts" required>
                <label for="receipts-details">Details:</label>
                <input type="text" id="receipts-details" required>
                <label for="receipts-ledger-folio">Ledger Folio:</label>
                <input type="text" id="receipts-ledger-folio" required>
                <label for="receipts-amount">Amount:</label>
                <input type="number" id="receipts-amount" required>
                <button id="add-receipts-btn">Add</button>
            </form>
        </div>
        <div class="payments">
            <h2>Payments</h2>
            <table id="payments-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Bill No.</th>
                        <th>Payments</th>
                        <th>Details</th>
                        <th>Ledger Folio</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="payments-tbody">
                </tbody>
            </table>
            <form id="payments-form">
                <label for="payments-date">Date:</label>
                <input type="date" id="payments-date" required>
                <label for="payments-bill-no">Bill No.:</label>
                <input type="number" id="payments-bill-no" required>
                <label for="payments-payments">Payments:</label>
                <input type="text" id="payments-payments" required>
                <label for="payments-details">Details:</label>
                <input type="text" id="payments-details" required>
                <label for="payments-ledger-folio">
                    लेजर पृष्ठ क्र.</label>
                <input type="text" id="payments-ledger-folio" required>
                <label for="payments-amount">Amount:</label>
                <input type="number" id="payments-amount" required>
                <button id="add-payments-btn">Add</button>
            </form>
        </div>
        <div class="profits">
            <h2>Profits</h2>
            <table id="profits-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Receipts</th>
                        <th>Payments</th>
                        <th>Profit</th>
                    </tr>
                </thead>
                <tbody id="profits-tbody">
                </tbody>
            </table>
        </div>
    </div>
    <center>
    <button id="export-btn">Export to Excel</button>
</center>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.16.2/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
